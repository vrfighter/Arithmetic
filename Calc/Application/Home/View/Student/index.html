<script type="text/javascript">
    var isTimeStop = false; // 终止前一个count

    function countDown(selector, second) {
        if (isTimeStop) {
            return;
        }
        console.log(second);
        // 如果秒数还是大于0，则表示倒计时还没结束
        if (second >= 0) {
            // 按钮置为不可点击状态
            $(selector).attr("disabled", true);
            // 按钮里的内容呈现倒计时状态
            $(selector).html("等待" + second + '秒');
            // 时间减一
            second--;
            // 一秒后重复执行
            action = setTimeout(function() {
                countDown(selector, second);
            }, 1000);
            // 否则，按钮重置为初始状态
        } else {
            isTimeStop = true;
            // 按钮里的内容恢复初始状态
            $(selector).html("获取");
            // 按钮置未可点击状态
            $(selector).attr("disabled", false);
            if(action != null){
                clearTimeout(action);
                action = null;
            }
        }
    }
</script>
